            <script src="https://sdk.amazonaws.com/js/aws-sdk-2.976.0.min.js"></script>
            <script>
                // Create a new DynamoDB object
                const dynamodb = new AWS.DynamoDB({
                    accessKeyId: 'AKIAWM5XQWSVDVHHQP65',
                    secretAccessKey: '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',
                    region: 'eu-west-1'
                });

                // Retrieve all items from the table and display them as comment boxes
                dynamodb.scan({
                    TableName: "comments",
                    ProjectionExpression: "nickname, #date, #cm",
                    ExpressionAttributeNames: {
                        "#date": "date",
                        "#cm": "comment"
                    }

                }, function (err, data) {
                    if (err) {
                        console.log(err, err.stack);
                        console.log(data);
                    } else {
                        const commentsContainer = document.getElementById("comments-container");

                        data.Items.forEach(function (item) {
                            // Create a new HTML element for the comment box
                            const commentBox = document.createElement("div");
                            commentBox.className = "comment-box";

                            // Add the nickname, date, and comment attributes to the comment box
                            const nickname = document.createElement("p");
                            nickname.innerText = "Nickname: " + item.nickname.S;
                            commentBox.appendChild(nickname);

                            const date = document.createElement("p");
                            const timestamp = item.date.S;
                            const dateStr = timestamp.substring(0, 10);
                            date.innerText = "Date: " + dateStr;
                            commentBox.appendChild(date);

                            const comment = document.createElement("p");
                            comment.innerText = "Comment: " + item.comment.S;
                            commentBox.appendChild(comment);

                            // Add the comment box to the comments container
                            commentsContainer.appendChild(commentBox);
                        });
                    }
                });
